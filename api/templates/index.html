<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador de Música</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <section>
            <h1>Descargador de Música</h1>
        <div class="input-section">
            <input type="text" id="url-input" placeholder="Introduce un enlace de YouTube">
            <button id="add-btn">Añadir</button>
            <p id="error-msg"></p>
        </div>
        </section>
        <div class="table-cont">
            <table id="video-table">
                <thead>
                    <tr>
                        <th>#</th> <!-- Nueva columna para los números -->
                        <th>Título</th>
                        <th>Artista</th>
                        <th>Duración</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <button id="download-btn">Descargar</button>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
